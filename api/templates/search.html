<!DOCTYPE html>
<html>
<head>
    <title>Flight Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            margin: 0 auto;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Flight Search</h1>

    <form method="GET" action="/flights/select">
        <label for="from_location">Leaving from:</label>

        <select name="leaving_from" id="leaving_from">
          <option value="">From</option>
          {% for location in locations %}
            <option value="{{ location.LocationID }}">{{ location.City }}</option>
          {% endfor %}
        </select>
    
        <label for="to_location">Going to:</label>
    
        <select name="going_to" id="going_to">
          <option value="">Destination</option>
          {% for location in locations %}
            <option value="{{ location.LocationID }}">{{ location.City }}</option>
          {% endfor %}
        </select>

        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date">


        <input type="submit" value="Search">
    </form>    

</body>
</html>
